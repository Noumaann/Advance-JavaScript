//Multi Level Inheritance
    
    class Employee{
        constructor(name, age, salary){
            this.empname = name;
            this.empage = age;
            this.empsalary = salary;
            console.log("Construtor : Emp " );
        }
        info(){
            document.write(`<h3> Employee Class </h3> Name : ${this.empname}<br> 
            Age : ${this.empage}<br>
            Salary : ${this.empsalary}<br> `);
        }
    }

    class Manager extends Employee{

        info(){
        let ta = 1000;
        let pa =300;
        let totalsalary = this.empsalary + ta + pa;

            document.write(`<h3> Manager Class </h3> Name : ${this.empname}<br> 
            Age : ${this.empage}<br>
            Salary : ${totalsalary}<br> `);
        }

    }
